<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="KGBTR Chatroom">
    <meta name="author" content="oldventura">
    <link rel="shortcut icon" type="image/svg+xml" href="favicon.svg">
    <title>KGBTR Chatroom</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js " integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p " crossorigin="anonymous "></script>

    <!-- SocketIO-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }
        
        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
        
        body {
            background-image: linear-gradient(180deg, #eee, #fff 100px, #fff);
        }
        
        .card {
            width: unset;
        }
        
        .container {
            max-width: 960px;
        }
        
        .pricing-header {
            max-width: 700px;
        }
        
        .nick {
            font-weight: bold;
        }
    </style>

</head>

<body>

    <div class="container py-3">
        <header>
            <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
                <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
                    <h1 class="bi bi-chat">KGBTR Chatroom</h1>
                </a>

                <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
                    <p class="me-3 py-2 text-dark text-decoration-none">
                        <abbr id="username" title="Your Username">{{username}}</abbr>
                    </p>
                    <p class="me-3 py-2 text-dark text-decoration-none">
                        <span class="fw-bold">Online:</span>
                        <span id="online_count" class="badge bg-primary">0</span>
                    </p>
                    <div class="me-3 py-2 text-dark text-decoration-none d-grid gap-2 d-md-block">
                        <a id="disconnectButton" class="btn btn-outline-primary btn-sm" href="/logout">Quit</a>
                    </div>
                </nav>
            </div>
        </header>

        <main>
            <div id="chat_history" class="container rounded-3 pb-3 mb-4 overflow-auto border border-dark" style="height:400px;">
            </div>
            <div class="input-group flex-nowrap">
                <span class="input-group-text " id="addon-wrapping ">></span>
                <input type="text" id="messageInput" class="form-control" placeholder="Message" aria-label="Message" aria-describedby="addon-wrapping ">
                <span id="cooldown" class="input-group-text">0</span>
            </div>
        </main>

        <footer class="pt-5 my-5 text-muted border-top ">
            Made with ❤️ by <a href="https://reddit.com/user/oldventura ">u/oldventura</a>
            <p>FREEDOM FOR LORD</p>
            © 2022
        </footer>
    </div>

    <script type="text/javascript">
        function insertMsg(username, message, sender) {
            var chat_history = $('#chat_history');
            if (sender == 'myself') {
                var msgRow = $('<div class="row rounded-3 p-2 justify-content-end"></div>');
                var msgCard = $('<div class="card bg-success text-white"></div>');
            } else if (sender == 'mod') {
                var msgRow = $('<div class="row rounded-3 p-2 justify-content-end"></div>');
                var msgCard = $('<div class="card bg-primary text-white"></div>');
            } else if (sender == 'info') {
                var msgRow = $('<div class="row rounded-3 p-2 justify-content-end"></div>');
                var msgCard = $('<div class="card bg-danger text-white"></div>');
            } else {
                var msgRow = $('<div class="row rounded-3 p-2 justify-content-start"></div>');
                var msgCard = $('<div class="card bg-dark text-white"></div>');
            }
            msgCard.append(`<span class="nick">${username}</span>`);
            msgCard.append(`<p>${message}</p>`);
            msgRow.append(msgCard);

            let atBottom = (chat_history[0].scrollHeight == (chat_history[0].clientHeight + chat_history.scrollTop()));
            chat_history.append(msgRow);
            if (atBottom) {
                chat_history.scrollTop(chat_history[0].scrollHeight);
            };
        }
    </script>

    <script type="text/javascript">
        function deleteSession() {
            const cookies = document.cookie.split(";");
            for (const cookie of cookies) {
                const eqPos = cookie.indexOf("=");
                const name = eqPos > -1 ? cookie.substr(0, eqPos) : cookie;
                document.cookie = name + "=;expires=Thu, 01 Jan 1970 00:00:00 GMT";
            };
        }
    </script>

    <script type="text/javascript">
        function countdown() {
            var timeleft = 5;
            var downloadTimer = setInterval(function() {
                if (timeleft <= 0) {
                    clearInterval(downloadTimer);
                    document.getElementById("cooldown").innerHTML = "0";
                } else {
                    document.getElementById("cooldown").innerHTML = timeleft;
                }
                timeleft -= 1;
            }, 1000);
        }
    </script>

    <script type="text/javascript" charset="utf-8">
        var socket = io();
        var my_username = $('#username').text();

        socket.on('connect', function() {
            socket.emit('joinRoom', {
                status: "connected"
            });
        });

        socket.on('online_count', function(data) {
            $('#online_count').text(data['count']);
        });

        socket.on('incoming', function(data) {
            if (data['username'] == my_username) {
                insertMsg(data['username'], data['message'], 'myself');
            } else {
                insertMsg(data['username'], data['message'], data['type']);
            }
        });

        var input = document.getElementById("messageInput");
        input.addEventListener("keyup", function(event) {
            if (event.key === "Enter" && input.value.length != 0) {
                var msg = $('#messageInput').val();
                if ($('#cooldown').text() == "0") {
                    countdown();
                    socket.emit('message', {
                        message: msg
                    });
                    $('#messageInput').val('');
                } else {
                    alert("Biraz yavaş olsana artık ya.");
                }
            }
        });
    </script>

</body>

</html>
